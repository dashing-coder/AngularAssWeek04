<div class="card shadow-sm h-100">
  <div class="card-header">
    <h4 class="my-0 text-center font-weight-normal">{{ data.title }}</h4>
  </div>
  <div class="card-body">
    <h1 class="card-title"> {{ data.count }} <small class="text-muted">/ {{ data.frequency }}</small></h1>
    <p class="card-text">{{ data.text }}</p>
  </div>
  <div class="card-footer">
    <p class="text-center mb-0">No Comments</p>
  </div>
</div>
